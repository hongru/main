<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  <script type="text/javascript" src="animate.js"></script><style type="text/css">#me, #you {border: 2px solid #333;margin-bottom: 10px;position: absolute;overflow: hidden;}#me {left:0; top: 0}#you {left:0; top: 300px}</style></head><body><div id="me" style="width:300px">fasdf<br/>fasdf<br/>fasdf<br/>fasdf<br/>fasdf<br/>fasdf<br/></div><div id="you">fasdf<br/>fasdf<br/></div><input type="button" value="stop" style="margin-top:600px" onclick="HR.get('me','you').stop().animate({top:100})" /><script type="text/javascript">onload = function(){      HR.get('me', 'you').animate({width: 500, height:100},2000, function () {this.style.backgroundColor='#333'}).animate({top:200},'easeIn').animate({left:100,opacity:0.2},function(){this.style.borderColor='red'}).animate({width:200, height: 200, left:300, top:200},function(){       HR.get('me').animate({width:400, height:100, top:10, left:10, opacity:0.8},2000);       HR.get('you').animate({height:400},'Bounce','easeIn', 2000)      })}     </script></body></html>
